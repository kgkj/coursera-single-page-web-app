<!DOCTYPE html>
<html ng-app='LunchApp'>
  <head>
    <title>LunchChecker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style> body { font-size: 1.2em; }</style>
  </head>
  <body>
    <h1>Lunch Checker</h1>
    <div ng-controller='LunchCheckController'>
      <div>

        <br>

      </div>
      <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="list">
         </div>
         <div class="form-group">
            <button ng-click="check2Much()" ng-model="message">Check If Too Much</button>

         </div>
         <div class="form-group message" ng-model="count">
            {{message}}
<!--           {{sayMessage({{count}})}} -->
         </div>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
